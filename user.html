<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GRIEF</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #121212, #000000);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }
    /* This replaces the input */
    .username-display {
      font-size: 1.5rem;
      font-weight: 600;
      padding: 12px 20px;
      border-radius: 10px;
      background: #1f1f1f;
      width: 250px;
      margin-bottom: 20px;
      user-select: all;
      line-height: 1.3;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    /* This replaces the button, but just a disabled-looking box */
    .claim-button {
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: 600;
      background: #444;
      color: #ccc;
      width: 250px;
      margin-bottom: 25px;
      cursor: default;
      user-select: none;
    }
    .badges {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    .badges img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      padding: 5px;
      transition: 0.2s;
      cursor: default;
    }
    .badges img:hover {
      transform: scale(1.1);
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>GRIEF</h1>

  <div class="username-display" id="usernameDisplay">@username</div>
  <div class="claim-button" title="Claim button disabled">Claim</div>

  <div class="badges">
    <img src="assets/developer.png" title="Developer" alt="Developer Badge" />
    <img src="assets/creator.png" title="Creator" alt="Creator Badge" />
    <img src="assets/staff.png" title="Staff" alt="Staff Badge" />
    <img src="assets/bugfinder.png" title="Bug Finder" alt="Bug Finder Badge" />
    <img src="assets/oguser.png" title="OG User" alt="OG User Badge" />
  </div>

  <audio id="hoverSound" src="assets/click.mp3" preload="auto"></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('u') || 'unknown';

    document.getElementById('usernameDisplay').textContent = `@${username}`;

    document.querySelectorAll('.badges img').forEach(img => {
      img.addEventListener('mouseover', () => {
        const sound = document.getElementById('hoverSound');
        if (sound) {
          sound.currentTime = 0;
          sound.play();
        }
      });
    });
  </script>
</body>
</html>
