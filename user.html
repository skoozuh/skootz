<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GRIEF Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #000);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .profile-card {
      background: rgba(255, 255, 255, 0.04);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.04);
      width: 100%;
      max-width: 420px;
    }
    .pfp {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      margin-bottom: 18px;
      border: 3px solid white;
      object-fit: cover;
    }
    .username {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 14px;
      display: inline-flex;
      align-items: center;
      gap: 10px;
      text-shadow: 0 0 8px gold;
    }
    .username img.crown {
      width: 30px;
      height: 30px;
      filter: drop-shadow(0 0 5px gold);
    }
    .badge-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 14px;
      margin: 22px 0;
    }
    .badge-row img {
      width: 44px;
      height: 44px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.1);
    }
    .badge-row img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 12px gold;
    }
    .media-buttons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }
    .media-buttons a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      background: white;
      border-radius: 50%;
      transition: background 0.3s ease;
      cursor: pointer;
    }
    .media-buttons a:hover {
      background: #ffdd55;
      box-shadow: 0 0 8px gold;
    }
    .media-buttons img {
      width: 24px;
      height: 24px;
      filter: invert(0%);
    }
  </style>
</head>
<body>
  <div class="profile-card" role="main" aria-label="User profile card">
    <img class="pfp" src="assets/pfp.png" alt="Profile picture" />
    <div class="username" id="username">
      @user
      <img class="crown" src="assets/crownw.png" alt="Crown icon" />
    </div>

    <div class="badge-row" aria-label="User badges">
      <img src="assets/developer.png" title="Developer" alt="Developer badge" />
      <img src="assets/creative.png" title="Creative" alt="Creative badge" />
      <img src="assets/oguser.png" title="OG User" alt="OG User badge" />
      <img src="assets/donator.png" title="Donator" alt="Donator badge" />
      <img src="assets/staff.png" title="Staff" alt="Staff badge" />
      <img src="assets/booster.png" title="Booster" alt="Booster badge" />
      <img src="assets/trophy.png" title="Trophy" alt="Trophy badge" />
    </div>

    <div class="media-buttons" aria-label="User social media links">
      <a href="#" target="_blank" aria-label="Instagram">
        <img src="assets/iglogo.png" alt="Instagram logo" />
      </a>
      <a href="#" target="_blank" aria-label="Spotify">
        <img src="assets/play.png" alt="Spotify play logo" />
      </a>
      <a href="#" target="_blank" aria-label="Last.fm">
        <img src="assets/lastfmlogo.png" alt="Last.fm logo" />
      </a>
    </div>
  </div>

  <audio id="hoverSound" src="assets/click.mp3" preload="auto"></audio>

  <script>
    // Update username from URL query param
    const queryParams = new URLSearchParams(window.location.search);
    const vanity = queryParams.get("u");
    const usernameEl = document.getElementById("username");
    if (vanity) {
      usernameEl.firstChild.textContent = `@${vanity} `;
    }

    // Badge hover sound
    document.querySelectorAll('.badge-row img').forEach(img => {
      img.addEventListener('mouseover', () => {
        const sound = document.getElementById('hoverSound');
        if (sound) {
          sound.currentTime = 0;
          sound.play();
        }
      });
    });
  </script>
</body>
</html>
