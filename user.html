<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRIEF Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #0c0c0c, #000);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    .profile-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(14px);
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 420px;
    }

    .profile-card img.pfp {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid white;
    }

    .username {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 15px;
    }

    .badge-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 20px 0;
    }

    .badge-row img {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      padding: 4px;
      transition: 0.2s ease;
    }

    .badge-row img:hover {
      transform: scale(1.1);
    }

    .media-embeds {
      margin-top: 25px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .media-embeds iframe {
      border: none;
      border-radius: 12px;
      width: 100%;
      height: 80px;
    }

    .social-buttons {
      margin-top: 20px;
    }

    .social-buttons a {
      display: inline-block;
      margin: 6px;
      padding: 10px 16px;
      background: white;
      color: black;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .social-buttons a:hover {
      background: #A8FFD7;
    }

    @media (max-width: 500px) {
      .profile-card {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img class="pfp" src="assets/pfp.png" alt="Profile Picture">
    <div class="username" id="username">@user</div>

    <div class="badge-row">
      <img src="assets/developer.png" title="Developer">
      <img src="assets/creative.png" title="Creative">
      <img src="assets/oguser.png" title="OG User">
      <img src="assets/donator.png" title="Donator">
      <img src="assets/staff.png" title="Staff">
    </div>

    <div class="social-buttons">
      <a href="#" target="_blank">Instagram</a>
      <a href="#" target="_blank">Last.fm</a>
    </div>

    <div class="media-embeds">
      <!-- Example Spotify Embed -->
      <iframe src="https://open.spotify.com/embed/track/4cOdK2wGLETKBW3PvgPWqT?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </div>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const vanity = queryParams.get("u");
    const usernameEl = document.getElementById("username");
    if (vanity) {
      usernameEl.textContent = `@${vanity}`;
    }
  </script>
</body>
</html>
