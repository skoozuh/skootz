<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GRIEF | User</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #121212, #000000);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .username {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.15);
    }

    .vanity-link {
      font-size: 1rem;
      color: #999;
      margin-bottom: 30px;
      letter-spacing: 0.05em;
    }

    .owner {
      font-size: 1.2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #d4af37, #ffd54f, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 2rem;
    }

    .owner img {
      width: 24px;
      height: 24px;
    }

    .badges {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    .badges img {
      width: 42px;
      height: 42px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      padding: 6px;
      transition: transform 0.2s ease, background 0.2s ease;
      cursor: default;
    }

    .badges img:hover {
      transform: scale(1.15);
      background: rgba(255,255,255,0.15);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>GRIEF</h1>

  <div class="username" id="displayName">@username</div>
  <div class="vanity-link" id="vanityLink">grief.xyz/username</div>

  <div class="owner">
    Owner <img src="assets/crownw.png" alt="Crown" />
  </div>

  <div class="badges">
    <img src="assets/developer.png" title="Developer" alt="Developer Badge" />
    <img src="assets/creator.png" title="Creator" alt="Creator Badge" />
    <img src="assets/staff.png" title="Staff" alt="Staff Badge" />
    <img src="assets/bugfinder.png" title="Bug Finder" alt="Bug Finder Badge" />
    <img src="assets/oguser.png" title="OG User" alt="OG User Badge" />
  </div>

  <audio id="hoverSound" src="assets/click.mp3" preload="auto"></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('u') || 'unknown';

    document.getElementById('displayName').textContent = `@${username}`;
    document.getElementById('vanityLink').textContent = `grief.xyz/${username}`;

    document.querySelectorAll('.badges img').forEach(img => {
      img.addEventListener('mouseover', () => {
        const sound = document.getElementById('hoverSound');
        if (sound) {
          sound.currentTime = 0;
          sound.play();
        }
      });
    });
  </script>
</body>
</html>
