<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRIEF Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f0f0f, #000);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .profile-card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      backdrop-filter: blur(12px);
      box-shadow: 0 0 25px rgba(255,255,255,0.04);
      width: 90%;
      max-width: 400px;
    }

    .profile-card img.pfp {
      width: 100px;
      height: 100px;
      border-radius: 100%;
      margin-bottom: 15px;
      border: 3px solid white;
    }

    .username {
      font-size: 1.8rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .badge-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
      margin: 20px 0;
    }

    .badge-row img {
      width: 36px;
      height: 36px;
      background: rgba(255,255,255,0.05);
      border-radius: 6px;
      padding: 4px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .badge-row img:hover {
      transform: scale(1.1);
    }

    .media-buttons {
      margin-top: 20px;
    }

    .media-buttons a {
      display: inline-block;
      margin: 6px;
      padding: 10px 16px;
      background: white;
      color: black;
      border-radius: 999px;
      font-weight: 600;
      text-decoration: none;
      transition: 0.2s ease;
    }

    .media-buttons a:hover {
      background: #A8FFD7;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img class="pfp" src="assets/pfp.png" alt="Profile Picture">
    <div class="username" id="username">@user</div>

    <div class="badge-row">
      <img src="assets/developer.png" title="Developer">
      <img src="assets/creative.png" title="Creative">
      <img src="assets/oguser.png" title="OG User">
      <img src="assets/donator.png" title="Donator">
      <img src="assets/staff.png" title="Staff">
    </div>

    <div class="media-buttons">
      <a href="#" target="_blank">Instagram</a>
      <a href="#" target="_blank">Spotify</a>
      <a href="#" target="_blank">Last.fm</a>
    </div>
  </div>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const vanity = queryParams.get(\"u\");
    const usernameEl = document.getElementById(\"username\");
    if (vanity) {
      usernameEl.textContent = `@${vanity}`;
    }
  </script>
</body>
</html>
