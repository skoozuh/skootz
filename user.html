<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GRIEF | User</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #121212, #000000);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    .username {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.15);
      user-select: all;
    }

    .vanity-url {
      font-size: 1rem;
      color: #999;
      margin-bottom: 30px;
      letter-spacing: 0.05em;
      user-select: all;
    }

    .badges {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    .badges img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      padding: 5px;
      transition: 0.2s;
      cursor: default;
    }

    .badges img:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.15);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>GRIEF</h1>

  <div class="username" id="usernameDisplay">@username</div>
  <div class="vanity-url" id="vanityUrlDisplay">grief.xyz/username</div>

  <div class="badges">
    <img src="assets/developer.png" title="Developer" alt="Developer Badge" />
    <img src="assets/creator.png" title="Creator" alt="Creator Badge" />
    <img src="assets/staff.png" title="Staff" alt="Staff Badge" />
    <img src="assets/bugfinder.png" title="Bug Finder" alt="Bug Finder Badge" />
    <img src="assets/oguser.png" title="OG User" alt="OG User Badge" />
  </div>

  <audio id="hoverSound" src="assets/click.mp3" preload="auto"></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('u') || 'unknown';

    document.getElementById('usernameDisplay').textContent = `@${username}`;
    document.getElementById('vanityUrlDisplay').textContent = `grief.xyz/${username}`;

    document.querySelectorAll('.badges img').forEach(img => {
      img.addEventListener('mouseover', () => {
        const sound = document.getElementById('hoverSound');
        if (sound) {
          sound.currentTime = 0;
          sound.play();
        }
      });
    });
  </script>
</body>
</html>
