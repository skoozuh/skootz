<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GRIEF | User</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #121212, #000000);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }

    .username {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .vanity {
      font-size: 1rem;
      color: #999;
      margin-bottom: 20px;
    }

    .owner {
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #d4af37, #ffd54f, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 1.6rem;
    }

    .owner img {
      width: 22px;
      height: 22px;
    }

    .badges {
      display: flex;
      gap: 10px;
      margin-top: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .badges img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      padding: 5px;
      transition: 0.2s;
    }

    .badges img:hover {
      transform: scale(1.1);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <div class="username" id="displayName">@username</div>
  <div class="vanity" id="vanityLink">grief.xyz/username</div>

  <div class="owner">
    Owner <img src="assets/crownw.png" alt="Crown">
  </div>

  <div class="badges">
    <img src="assets/developer.png" title="Developer">
    <img src="assets/creator.png" title="Creator">
    <img src="assets/staff.png" title="Staff">
    <img src="assets/bugfinder.png" title="Bug Finder">
    <img src="assets/oguser.png" title="OG User">
  </div>

  <audio id="hoverSound" src="assets/click.mp3" preload="auto"></audio>

  <script>
    const params = new URLSearchParams(window.location.search);
    const username = params.get('u') || 'unknown';

    document.getElementById('displayName').textContent = `@${username}`;
    document.getElementById('vanityLink').textContent = `grief.xyz/${username}`;

    document.querySelectorAll('.badges img').forEach(img => {
      img.addEventListener('mouseover', () => {
        const sound = document.getElementById('hoverSound');
        if (sound) {
          sound.currentTime = 0;
          sound.play();
        }
      });
    });
  </script>
</body>
</html>
