<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GRIEF</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #121212, #000000);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 25px;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
      font-weight: 600;
      text-shadow: 0 0 12px rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      gap: 12px;
    }
    h1 img.crown {
      width: 40px;
      height: 40px;
      filter: drop-shadow(0 0 3px gold);
    }
    input {
      padding: 14px 22px;
      font-size: 1.1rem;
      border: none;
      border-radius: 12px;
      outline: none;
      background: #1f1f1f;
      color: white;
      width: 280px;
      max-width: 100vw;
      transition: background 0.3s;
    }
    input:focus {
      background: #2c2c2c;
    }
    button {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      background: gold;
      color: black;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background 0.3s;
      box-shadow: 0 0 10px gold;
    }
    button:hover {
      background: #ffdd55;
    }
    .badges {
      display: flex;
      gap: 14px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 400px;
    }
    .badges img {
      width: 44px;
      height: 44px;
      border-radius: 10px;
      background: rgba(255,255,255,0.05);
      padding: 6px;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 0 8px rgba(255,255,255,0.1);
    }
    .badges img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 12px gold;
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>
    GRIEF
    <img class="crown" src="assets/crownw.png" alt="Crown Icon" />
  </h1>

  <input type="text" placeholder="Enter your name..." id="vanityInput" aria-label="Enter your name" />
  <button onclick="claimVanity()">Claim</button>

  <div class="badges" aria-label="Badges">
    <img src="assets/developer.png" title="Developer" alt="Developer badge" />
    <img src="assets/creator.png" title="Creator" alt="Creator badge" />
    <img src="assets/staff.png" title="Staff" alt="Staff badge" />
    <img src="assets/bugfinder.png" title="Bug Finder" alt="Bug Finder badge" />
    <img src="assets/oguser.png" title="OG User" alt="OG User badge" />
    <img src="assets/booster.png" title="Booster" alt="Booster badge" />
    <img src="assets/donator.png" title="Donator" alt="Donator badge" />
    <img src="assets/trophy.png" title="Trophy" alt="Trophy badge" />
    <img src="assets/artist.png" title="Artist" alt="Artist badge" />
  </div>

  <audio id="hoverSound" src="assets/click.mp3" preload="auto"></audio>

  <script>
    function claimVanity() {
      const input = document.getElementById('vanityInput');
      const username = input.value.trim();
      if (username) {
        window.location.href = `user.html?u=${encodeURIComponent(username)}`;
      }
    }
    document.querySelectorAll('.badges img').forEach(img => {
      img.addEventListener('mouseover', () => {
        const sound = document.getElementById('hoverSound');
        if (sound) sound.play();
      });
    });
  </script>
</body>
</html>
