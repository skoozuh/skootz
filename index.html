<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GRIEF</title>
  <link rel="icon" href="assets/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #0c0c0c, #000);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Watermark background text */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 15vw;
      font-weight: 800;
      color: rgba(255, 255, 255, 0.02);
      text-align: center;
      pointer-events: none;
      user-select: none;
    }

    /* Auth buttons */
    .top-right {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .top-right button {
      background: #fff;
      color: #000;
      padding: 8px 16px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    .top-right button:hover {
      background: #e5e5e5;
    }

    /* Center container */
    .vanity-box {
      backdrop-filter: blur(14px);
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 20px;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .vanity-box input {
      background: transparent;
      border: none;
      outline: none;
      color: white;
      padding: 10px 15px;
      font-size: 1rem;
      width: 200px;
    }

    .vanity-box button {
      background: #fff;
      color: #000;
      padding: 10px 20px;
      border: none;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }

    .vanity-box button:hover {
      background: #ddd;
    }

    /* Badge bar */
    .badges {
      position: absolute;
      bottom: 25px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .badges img {
      width: 36px;
      height: 36px;
      border-radius: 6px;
      background: rgba(255,255,255,0.05);
      padding: 4px;
      transition: 0.2s;
    }

    .badges img:hover {
      transform: scale(1.1);
    }

    @media (max-width: 600px) {
      .vanity-box {
        flex-direction: column;
      }

      .vanity-box input {
        width: 100%;
      }

      .top-right {
        right: 10px;
        top: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="watermark">GRIEF</div>

  <div class="top-right">
    <button>Sign up</button>
    <button>Log in</button>
  </div>

  <div class="vanity-box">
    <input type="text" placeholder="Enter vanity" id="vanityInput">
    <button onclick="claimVanity()">Claim</button>
  </div>

  <div class="badges">
    <img src="assets/developer.png" title="Developer">
    <img src="assets/creator.png" title="Creator">
    <img src="assets/creative.png" title="Creative">
    <img src="assets/oguser.png" title="OG User">
    <img src="assets/donator.png" title="Donator">
  </div>

  <script>
    function claimVanity() {
      const input = document.getElementById('vanityInput');
      const username = input.value.trim();
      if (username) {
        window.location.href = `user.html?u=${encodeURIComponent(username)}`;
      }
    }
  </script>
</body>
</html>
