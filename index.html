<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GRIEF</title>
  <link rel="icon" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #0c0c0c;
      color: #fff;
      overflow: hidden;
    }

    body::before {
      content: '';
      background: url('assets/bg.jpg') center center / cover no-repeat;
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      z-index: -2;
      filter: blur(6px) brightness(0.4);
    }

    .center-wrap {
      height: 100vh;
      width: 100vw;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(20, 20, 20, 0.5);
      border-radius: 20px;
      padding: 2rem;
      max-width: 420px;
      width: 90%;
      box-shadow: 0 0 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      text-align: center;
    }

    .title {
      font-size: 2.6rem;
      font-weight: 600;
      margin-bottom: 0.4rem;
    }

    .subtitle {
      font-size: 1rem;
      color: #aaa;
      margin-bottom: 1.6rem;
    }

    .owner {
      font-size: 1.1rem;
      font-weight: 600;
      background: linear-gradient(90deg, #d4af37, #ffd54f, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 1.6rem;
    }

    .owner img {
      width: 22px;
      height: 22px;
    }

    .badges {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .badge {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 10px;
      padding: 0.4rem 0.7rem;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: all 0.2s ease;
    }

    .badge img {
      width: 18px;
      height: 18px;
    }

    .badge:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.15);
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <div class="card">
      <div class="title">GRIEF</div>
      <div class="subtitle">vanity links • badges • embeds</div>

      <div class="owner">
        Owner <img src="assets/crownw.png" alt="Crown" />
      </div>

      <div class="badges">
        <div class="badge"><img src="assets/artist.png" alt="Artist" /> Artist</div>
        <div class="badge"><img src="assets/booster.png" alt="Booster" /> Booster</div>
        <div class="badge"><img src="assets/creative.png" alt="Creative" /> Creative</div>
      </div>
    </div>
  </div>
</body>
</html>
