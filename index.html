<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>grief.lol</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0a0a0a;
      color: #f3f4f6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 16px 30px;
      background-color: #111;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 700;
      color: #3b82f6;
      user-select: none;
    }

    nav {
      display: flex;
      gap: 20px;
    }

    nav a {
      color: #cbd5e1;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #3b82f6;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .card {
      background-color: #111827;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      max-width: 480px;
      width: 100%;
      text-align: center;
      transform: translateY(0);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h1 {
      font-size: 2.5rem;
      color: #3b82f6;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 1rem;
      color: #94a3b8;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .buttons a {
      padding: 12px 26px;
      background-color: #3b82f6;
      color: #fff;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background-color: #2563eb;
    }

    footer {
      text-align: center;
      padding: 16px 0;
      font-size: 0.8rem;
      color: #6b7280;
      background: #111;
    }

    @media (max-width: 480px) {
      .card {
        padding: 25px;
      }

      .card h1 {
        font-size: 2rem;
      }

      nav {
        gap: 12px;
      }

      .buttons {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">grief.lol</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Explore</a>
      <a href="#">Badges</a>
      <a href="#">Login</a>
      <a href="#">Sign Up</a>
    </nav>
  </header>

  <main>
    <div class="card">
      <h1>grief.lol</h1>
      <p>A place to flex your badges, customize your page, and leave your mark.</p>
      <div class="buttons">
        <a href="#">Claim Name</a>
        <a href="#">Browse Users</a>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 grief.lol â€” All rights reserved
  </footer>

</body>
</html>
