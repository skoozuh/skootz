<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GRIEF</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      padding: 0 20px;
    }

    /* Large background text behind input */
    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-weight: 900;
      font-size: 12rem;
      color: #111;
      user-select: none;
      pointer-events: none;
      line-height: 1;
      letter-spacing: 0.1em;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      white-space: nowrap;
      opacity: 0.15;
      z-index: 0;
    }

    /* Top left logo */
    .logo {
      position: fixed;
      top: 20px;
      left: 20px;
      font-weight: 700;
      font-size: 1.8rem;
      color: #5fffc5; /* minty green */
      letter-spacing: 0.15em;
      user-select: none;
      z-index: 10;
      cursor: default;
    }

    /* Top right buttons container */
    .top-right {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 12px;
      z-index: 10;
    }

    .top-right button {
      background: none;
      border: 1.8px solid #fff;
      color: white;
      padding: 6px 16px;
      border-radius: 9999px;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.25s ease, color 0.25s ease;
    }

    .top-right button:last-child {
      background: white;
      color: black;
      border: none;
    }

    .top-right button:last-child:hover {
      background: #eee;
    }

    .top-right button:first-child:hover {
      background: white;
      color: black;
    }

    /* Main input + button container */
    .input-container {
      display: flex;
      border: 1.8px solid white;
      border-radius: 9999px;
      overflow: hidden;
      width: 350px;
      max-width: 90vw;
      background-color: transparent;
      z-index: 1;
    }

    input[type="text"] {
      flex-grow: 1;
      border: none;
      padding: 14px 20px;
      font-size: 1rem;
      color: white;
      background: transparent;
      outline-offset: 2px;
      font-weight: 500;
    }

    input[type="text"]::placeholder {
      color: #999;
    }

    input[type="text"]:focus {
      outline: none;
    }

    button.claim-btn {
      background-color: white;
      border: none;
      padding: 14px 28px;
      font-weight: 700;
      cursor: pointer;
      color: black;
      font-size: 1rem;
      transition: background-color 0.25s ease;
    }

    button.claim-btn:hover {
      background-color: #ddd;
    }

    /* Badges below input */
    .badges {
      margin-top: 32px;
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
      max-width: 350px;
      z-index: 1;
    }

    .badges img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      object-fit: contain;
      cursor: default;
      user-select: none;
      filter: brightness(0.8);
      transition: filter 0.2s ease;
    }

    .badges img:hover {
      filter: brightness(1);
    }
  </style>
</head>
<body>

  <div class="logo">GRIEF</div>

  <div class="top-right">
    <button>Sign up</button>
    <button>Log in</button>
  </div>

  <div class="background-text" aria-hidden="true">GRIEF GRIEF GRIEF</div>

  <div class="input-container">
    <input type="text" id="vanityInput" placeholder="Enter vanity" aria-label="Enter vanity name" />
    <button class="claim-btn" onclick="claimVanity()">Claim</button>
  </div>

  <div class="badges" aria-label="Badges">
    <img src="assets/developer.png" alt="Developer badge" title="Developer" />
    <img src="assets/creator.png" alt="Creator badge" title="Creator" />
    <img src="assets/staff.png" alt="Staff badge" title="Staff" />
    <img src="assets/oguser.png" alt="OG User badge" title="OG User" />
  </div>

  <script>
    function claimVanity() {
      const input = document.getElementById('vanityInput');
      const username = input.value.trim();
      if (username) {
        window.location.href = `user.html?u=${encodeURIComponent(username)}`;
      }
    }
  </script>
</body>
</html>
