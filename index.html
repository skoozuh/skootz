<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GRIEF</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at center, #121212, #000000);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      margin-bottom: 20px;
      text-shadow: 0 0 10px rgba(255,255,255,0.2);
    }

    input {
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
      background: #1f1f1f;
      color: white;
      width: 250px;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      background: white;
      color: black;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #ccc;
    }

    .badges {
      display: flex;
      gap: 10px;
      margin-top: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .badges img {
      width: 36px;
      height: 36px;
      border-radius: 8px;
      background: rgba(255,255,255,0.05);
      padding: 5px;
      transition: 0.2s;
    }

    .badges img:hover {
      transform: scale(1.1);
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1>GRIEF</h1>

  <input type="text" placeholder="Enter your name..." id="vanityInput">
  <button onclick="claimVanity()">Claim</button>

  <div class="badges">
    <img src="assets/developer.png" title="Developer">
    <img src="assets/creator.png" title="Creator">
    <img src="assets/staff.png" title="Staff">
    <img src="assets/bugfinder.png" title="Bug Finder">
    <img src="assets/oguser.png" title="OG User">
  </div>

  <audio id="hoverSound" src="assets/click.mp3" preload="auto"></audio>

  <script>
    function claimVanity() {
      const input = document.getElementById('vanityInput');
      const username = input.value.trim().toLowerCase();
      if (username) {
        window.location.href = `user.html?u=${encodeURIComponent(username)}`;
      }
    }

    document.querySelectorAll('.badges img').forEach(img => {
      img.addEventListener('mouseover', () => {
        const sound = document.getElementById('hoverSound');
        if (sound) {
          sound.currentTime = 0;
          sound.play();
        }
      });
    });
  </script>
</body>
</html>
