<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Dark Modern Front Page</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

  /* Reset */
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    background-color: #0a0a0a;
    color: #eee;
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    flex-direction: column;
  }

  header {
    padding: 20px 40px;
    display: flex;
    justify-content: flex-end;
  }

  nav a {
    color: #d4af37;
    text-decoration: none;
    font-weight: 600;
    margin-left: 30px;
    font-size: 1rem;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #f0d36d;
  }

  main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 20px;
    text-align: center;
  }

  h1 {
    font-size: 4rem;
    font-weight: 700;
    letter-spacing: 0.1em;
    margin-bottom: 0.5em;
    user-select: none;
  }

  p {
    font-size: 1.25rem;
    margin-bottom: 2em;
    color: #bbb;
    max-width: 600px;
  }

  .btn-group {
    display: flex;
    gap: 20px;
  }

  button {
    background-color: #d4af37;
    color: #0a0a0a;
    border: none;
    padding: 15px 40px;
    font-weight: 700;
    font-size: 1.1rem;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    user-select: none;
  }

  button:hover {
    background-color: #f0d36d;
  }

  @media (max-width: 480px) {
    h1 {
      font-size: 2.5rem;
    }
    p {
      font-size: 1rem;
      max-width: 90%;
    }
    .btn-group {
      flex-direction: column;
    }
    button {
      width: 100%;
      padding: 15px 0;
    }
  }
</style>
</head>
<body>
<header>
  <nav>
    <a href="#">Sign Up</a>
    <a href="#">Login</a>
  </nav>
</header>

<main>
  <h1>GUNS.LOL</h1>
  <p>The place to discover, trade, and master your favorite in-game weapons.</p>
  <div class="btn-group">
    <button>Get Started</button>
    <button>Learn More</button>
  </div>
</main>
</body>
</html>
