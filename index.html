<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIEF | Secure Your Handle</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .background-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 9vw;
      color: #222;
      font-weight: 900;
      opacity: 0.04;
      text-align: center;
      line-height: 1.2;
      user-select: none;
      letter-spacing: 10px;
      z-index: 0;
    }

    header {
      position: absolute;
      top: 30px;
      left: 40px;
      font-size: 1.8rem;
      font-weight: 600;
      color: #A8FFD7;
      letter-spacing: 3px;
      z-index: 2;
    }

    .nav-buttons {
      position: absolute;
      top: 30px;
      right: 40px;
      display: flex;
      gap: 12px;
      z-index: 2;
    }

    .nav-buttons button {
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.15);
      color: white;
      padding: 10px 20px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95rem;
    }

    .nav-buttons button:hover {
      background: white;
      color: black;
    }

    .claim-section {
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .claim-box {
      display: flex;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 8px 30px rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(12px);
    }

    .claim-box input {
      padding: 15px 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 1rem;
      width: 280px;
      outline: none;
    }

    .claim-box input::placeholder {
      color: #aaa;
    }

    .claim-box button {
      padding: 0 25px;
      background: #ffffff;
      color: #000;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    .claim-box button:hover {
      background: #dddddd;
    }

    .subtitle {
      font-size: 1rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <div class="background-text">
    GRIEF<br>GRIEF<br>GRIEF<br>GRIEF
  </div>

  <header>GRIEF</header>

  <div class="nav-buttons">
    <button>Sign up</button>
    <button>Log in</button>
  </div>

  <div class="claim-section">
    <div class="claim-box">
      <input type="text" placeholder="Choose your handle" id="vanityInput">
      <button onclick="claimVanity()">Claim</button>
    </div>
    <div class="subtitle">Secure your custom GRIEF link</div>
  </div>

  <script>
    function claimVanity() {
      const input = document.getElementById('vanityInput');
      const value = input.value.trim();
      if (!value) {
        alert('Please enter a vanity.');
        return;
      }
      alert(`Vanity "${value}" is being claimed...`);
    }
  </script>
</body>
</html>
