<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GRIEF | Profile</title>
  <link rel="icon" type="image/png" href="assets/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      background: rgba(30,30,30,0.75);
      padding: 2rem;
      border-radius: 16px;
      max-width: 400px;
      width: 90%;
      text-align: center;
      box-shadow: 0 0 30px rgba(0,0,0,0.4);
    }

    .title {
      font-size: 2.2rem;
      font-weight: 600;
      margin-bottom: 0.3rem;
    }

    .subtitle {
      font-size: 1rem;
      font-weight: 400;
      color: #aaa;
      margin-bottom: 1.8rem;
    }

    .owner {
      font-size: 1.2rem;
      font-weight: 600;
      background: linear-gradient(90deg, #d4af37, #ffd54f, #d4af37);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-flex;
      align-items: center;
      gap: 0.4rem;
      margin-bottom: 2rem;
    }

    .owner img {
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }

    .badges {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 0.6rem;
    }

    .badge {
      background: rgba(255, 255, 255, 0.05);
      padding: 0.5rem 0.8rem;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .badge img {
      width: 20px;
      height: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="title">GRIEF</div>
    <div class="subtitle">vanity, badges, and embeds</div>

    <div class="owner">
      Owner <img src="assets/crownw.png" alt="Crown Icon" />
    </div>

    <div class="badges">
      <div class="badge"><img src="assets/artist.png" alt="Artist" /> Artist</div>
      <div class="badge"><img src="assets/booster.png" alt="Booster" /> Booster</div>
      <div class="badge"><img src="assets/creative.png" alt="Creative" /> Creative</div>
    </div>
  </div>
</body>
</html>
